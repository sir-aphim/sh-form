<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js"></script>
    <title>Lakeside Resort</title>
</head>
<body>
    <div id="content">
        <div id="image-sidebar">
            <div class="gradient"></div>
        
            <img class="logo" src="./img/welcome.png" alt="The Silent Hill town sign - Welcome.">

            <figure>
                <img class="picture" src="./img/benjamin-elliott-dbOtIfc5omY-unsplash.jpg" alt="A sunny day on a boat for clients in Toluca Lake.">
                <figcaption>Photo by Benjamin Elliott on Unsplash</figcaption>
            </figure>
        </div>
        
        
        <div id="right-bar">
            <div class="text-welcome">
                <h1>Say hello to our lakeside retreat!</h1>
                <p class="no-gap">Ready to embark on a tranquil journey with us?</p></p>
                <p>Sign up now to unlock exclusive access to serene accommodations, breathtaking views, and a joyful time.</p>
                <p>You will wish not to leave - join us today!</p>
            </div>

            <div class="sign-up">
                
                <form>
                    <h3>Start the unforgettable.</h3>
                    <div class="form-group first-name">
                        <label for="first-name">
                            <span>FIRST NAME</span>
                            <input id="first_name" type="text" name="first_name">
                        </label>
                    </div>
                    <div class="form-group last-name">
                        <label for="last-name">
                            <span>LAST NAME</span>
                            <input id="last_name" type="text" name="last_name">
                        </label>
                    </div>
                    <div class="form-group mail">
                        <label for="mail-adress">
                            <span>EMAIL</span>
                            <input id="mail-adress" type="email" name="mail-adress">
                        </label>
                    </div>
                    <div class="form-group num">
                        <label for="phone-num">
                            <span>PHONE NUMBER</span>
                            <input id="phone-num" type="tel" name="phone-num">
                        </label>
                    </div>
                    <div class="form-group pwd">
                        <label for="pwd">
                            <span>PASSWORD</span>
                            <input id="pwd" type="password" name="pwd">
                        </label>
                    </div>
                    <div class="form-group con-pwd">
                        <label for="confirm-pwd">
                            <span>CONFIRM PASSWORD</span>
                            <input id="confirm-pwd" type="password" name="confirm-pwd">
                        </label>
                    </div>
                </form>
            </div>
        </div>
           
        </div>
    </div>
    
</body>
</html>
