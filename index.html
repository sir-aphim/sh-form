<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js"></script>
    <title>Silent Hill, Maine</title>
</head>
<body>
    <div id="content">
        <div id="image-sidebar">
            <div class="gradient"></div>
        
            <img class="logo" src="./img/welcome.png" alt="The Silent Hill town sign - Welcome.">

            <figure>
                <img class="picture" src="./img/benjamin-elliott-dbOtIfc5omY-unsplash.jpg" alt="A sunny day on a boat for clients in Toluca Lake.">
                <figcaption>Photo by <a href="https://unsplash.com/pt-br/fotografias/um-barco-na-agua-dbOtIfc5omY" target=”_blank”>Benjamin Elliott</a> on Unsplash</figcaption>
            </figure>
        </div>
        
        
        <div id="right-bar">
            <div class="toluca-lake"></div>
            <div class="text-welcome">
                <h1>Say hello to our lakeside retreat!</h1>
                <p class="no-gap">Ready to embark on a tranquil journey with us?</p></p>
                <p>Sign up now to unlock exclusive access to serene accommodations, breathtaking views, and a joyful time.</p>
                <p>You will wish not to leave - join us today!</p>
            </div>

            <div class="sign-up">
                <form id="resform" action="https://httpbin.org/post" method="post">
                    <em><h3>That special place.</h3></em>

                    <div class="form-group">
                        <label for="first-name">
                            <span>FIRST NAME</span>
                            <input id="first_name" type="text" name="first_name">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="last-name">
                            <span>LAST NAME</span>
                            <input id="last_name" type="text" name="last_name">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="mail-adress">
                            <span>EMAIL</span>
                            <input id="mail-adress" type="email" name="mail-adress" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="phone-num">
                            <span>PHONE NUMBER</span>
                            <input id="phone-num" type="tel" name="phone-num" required>
                        </label>
                    </div>
                    <div class="form-group pwd">
                        <label for="pwd">
                            <span>PASSWORD</span>
                            <input id="pwd" type="password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                            <p id="passwordRequiredMessage">* Password required.</p>
                        </label>
                    </div>
                    <div class="form-group con-pwd">
                        <label for="confirm-pwd">
                            <span>CONFIRM PASSWORD</span>
                            <input id="confirm-pwd" type="password" name="confirm-pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        </label>
                    </div>
                </form>

            </div>

            <div id="submit-area">
                <button type="submit" form="resform">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
